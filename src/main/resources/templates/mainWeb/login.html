<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/social.css">

    <link rel="icon" href="img/daw_logo.png">

    <title>Dawid Marszałkowski - Zaloguj</title>
</head>
<body>

<div th:insert="staticContent/navbar.html :: header"></div>
<div class="container">

    <form class="login-form" action="/login" th:method="POST">
        <!---<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>--->

        <h3>Podaj Hasło</h3>
        <div class="invalid-login" th:if="${param.error}">
            <div class="warn">Niepoprawne hasło</div>
        </div>
        <hr>
        <div style="font-size: small;">Aby uzyskać dostęp do zasobu zapytaj o hasło właściciela strony. <a href="/contact">Kontakt</a> </div>

        <div class="form-group">
            <input type="hidden" required="required" name="username" value="user"
                   class="login-element form-control" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" required="required" name="password"
                   class="login-element form-control" placeholder="Hasło">
        </div>
        <div class="form-inline">
            <button type="submit" class="btn btn-info">Zaloguj</button>
            <div class="ml-auto">
                <a href="javascript:history.back()">Powrót</a>
            </div>
        </div>
    </form>

</div>
<div th:include="staticContent/footer.html"></div>
<span class="scrollTopButton"></span>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/simple-slide.js"></script>
</body>
</html>
